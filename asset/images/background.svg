<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="none">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#background-gradient)" />

  <!-- Subtle geometric pattern -->
  <defs>
    <pattern id="geometric-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#333333" opacity="0.3" />
      <circle cx="30" cy="10" r="2" fill="#333333" opacity="0.3" />
      <circle cx="10" cy="30" r="2" fill="#333333" opacity="0.3" />
      <circle cx="30" cy="30" r="2" fill="#333333" opacity="0.3" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#geometric-pattern)" opacity="0.5" />
</svg>